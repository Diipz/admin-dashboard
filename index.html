<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <div class="side-bar-title-container">
                <img src="./images/cube-outline.png" class="logo" alt="logo">
                <div>Dashboard</div>
            </div>
            <ul>
                <div class="icon-wrapper">
                    <img src="./images/home-outline.png" alt="home icon">
                    <li>Home</li>
                </div>
                <div class="icon-wrapper">
                    <img src="./images/account-box.png" alt="profile icon">
                    <li>Profile</li>
                </div>
                <div class="icon-wrapper">
                    <img src="./images/message-reply-outline.png" alt="message icon">
                    <li>Messages</li>
                </div>
                <div class="icon-wrapper">
                    <img src="./images/calendar-check-outline.png" alt="history icon">
                    <li>History</li>
                </div>
                <div class="icon-wrapper">
                    <img src="./images/clipboard-text-clock-outline.png" alt="tasks icon">
                    <li>Tasks</li>
                </div>
                <div class="icon-wrapper">
                    <img src="./images/account-group-outline.png" alt="community icon">
                    <li>Communities</li>
                </div>
            </ul>
            <ul>
                <div class="icon-wrapper">
                    <img src="./images/cog-outline.png" alt="cog icon">
                    <li>Settings</li>
                </div>
                <div class="icon-wrapper">
                    <img src="./images/help.png" alt="questionmark icon">
                    <li>Support</li>
                </div>
                <div class="icon-wrapper">
                    <img src="./images/lock-open-alert-outline.png" alt="privacy icon">
                    <li>Privacy</li>
                </div>
            </ul>
        </div>
        <div class="header">
            <div class="upper-header-row">
                <div class="upper-header-left">
                    <img src="./images/magnify.svg" class="search" alt="search icon">
                    <input type="text">
                </div>
                <div class="upper-header-right">
                    <img src="./images/bell-ring-outline.svg" alt="bell icon">
                    <img src="./images/car.svg" alt="car icon">
                    <p class="company-name">Morgan Oakley</p>
                </div>
            </div>
            <div class="lower-header-row">
                <div class="lower-header-left">
                    <img src="./images/car.svg" alt="car icon">
                    <div class="company-greeting">
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="lower-header-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
        </div>

</body>

</html>
